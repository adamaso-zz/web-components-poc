<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Navigation | Web Components POC</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">

</head>
<body>
  <atom-topnav user="Angela Damaso" ></atom-topnav>
  <script type="text/javascript" src="topnav.js"></script>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@next/webcomponents-loader.js"></script>
  <script type="module" src="https://unpkg.com/@material/mwc-icon@^0.1.0/mwc-icon.js?module"></script>
  <script>
    addEventListener('WebComponentsReady', () => document.body.classList.remove('notDefined'))
  </script>
</body>
</html>
